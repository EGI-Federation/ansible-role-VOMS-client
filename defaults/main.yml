---
# defaults file for voms-client
prerequisites:
  redhat:
    "9":
      - voms-clients-cpp
      - voms-clients-java
      - fetch-crl
  ubuntu:
    - maven
    - git
    - default-java-jre
    - default-java-jdk
voms_client_repo: https://github.com/italiangrid/voms-clients
voms_dir: /etc/grid-security/vomsdir
vomses_dir: /etc/vomses
lavoisier:
  base_url: "https://operations-portal.egi.eu/api"
  vo_id_card_endpoint: "/vo-voms/json"
voms_data_query: "data[*]"
